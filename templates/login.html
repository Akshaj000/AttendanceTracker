<script>
    
const API_ENDPOINT = 'http://localhost:8000';

function login(email, password) {
  // Make a request to the login API endpoint to authenticate the user and obtain a token
  fetch(`${API_ENDPOINT}/api/login/`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      email: email,
      password: password
    })
  })
    .then(response => response.json())
    .then(data => {
      if (data.access) {
        console.log('Token:', data.token);
        // Token obtained, store it in localStorage or session storage
        localStorage.setItem('token', data.token);
        // Redirect to the desired page after successful login
        window.location.href = 'sessions.html';
      } else {

        // Display error message to the user
        alert('Login failed. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      // Handle error during authentication
      // For example, display an error message to the user
    });
}

document.getElementById("loginButton").addEventListener("click", function() {
  var email = document.getElementById("emailInput").value;
  var password = document.getElementById("passwordInput").value;

  // Call the login function with the entered email and password
  login(email, password);
});
